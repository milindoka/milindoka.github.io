
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Deposits (Mobile Version)</title>

    <style>
        :root {
            --animation-duration: 0.6s;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #header-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            background-color: #fff;
            white-space: pre-wrap;
            min-height: 40px;
        }

        #serial-header {
            font-weight: bold;
            flex: 0 0 auto;
            width: 50px;
        }

        #field-name {
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        #input-area, #prev-record, #next-record, #prev-record-hidden, #input-area-hidden, #next-record-hidden {
            display: flex;
            align-items: center;
        }

        .serial {
            font-weight: bold;
            flex: 0 0 auto;
            width: 50px;
            margin-right: 10px;
        }

        .data {
            flex: 1;
        }

        #input-area, #prev-record, #next-record, #prev-record-hidden, #input-area-hidden, #next-record-hidden {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            background-color: #fff;
            white-space: pre-wrap;
            min-height: 40px;
            transition: top var(--animation-duration) ease, opacity var(--animation-duration) ease, background-color var(--animation-duration) ease;
        }

        #prev-record, #prev-record-hidden {
            top: 150px;
            background-color: #f9f9f9;
            color: #666;
            opacity: 0.5;
        }

        #input-area, #input-area-hidden {
            top: 200px;
            opacity: 1;
        }

        #next-record, #next-record-hidden {
            top: 250px;
            background-color: #f9f9f9;
            color: #666;
            opacity: 0.5;
        }

        #prev-record-hidden {
            top: 100px;
            opacity: 0;
            visibility: hidden;
        }

        #input-area-hidden {
            top: 150px;
            opacity: 0.5;
            visibility: hidden;
        }

        #next-record-hidden {
            top: 300px;
            opacity: 0.5;
            visibility: hidden;
        }

        .keyboard {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 380px;
            width: 100%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            user-select: none;
        }

        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 5px;
        }

        .key {
            background-color: #3c3c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-size: 20px;
            flex: 1;
            margin: 2px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }

        .key:active {
            background-color: #5c5c5c;
        }

        .key.shift, .key.caps, .key.symbol, .key.number {
            background-color: #4c4c4c;
        }

        .key.space {
            flex: 5;
        }

        .key.backspace, .key.enter {
            flex: 1.5;
        }

        .button-row {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 320px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-around;
        }

        .nav-button {
            background-color: #4c4c4c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-button:active {
            background-color: #6c6c6c;
        }

        .hidden {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .keyboard {
                padding: 5px;
            }
            .key {
                padding: 10px;
                font-size: 16px;
                margin: 1px;
            }
            .row {
                margin-bottom: 3px;
            }
        }

        /* Make all div backgrounds transparent */
        div {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div id="header-container">
        <div id="serial-header">S.No</div>
        <div id="field-name"></div>
    </div>
    <div id="prev-record"></div>
    <div id="input-area"></div>
    <div id="next-record"></div>
    <div id="prev-record-hidden"></div>
    <div id="input-area-hidden"></div>
    <div id="next-record-hidden"></div>
    <div class="button-row">
        <button class="nav-button" id="next-rec">Next Rec</button>
        <button class="nav-button" id="prev-rec">Prev Rec</button>
        <button class="nav-button" id="next-field">Next Field</button>
        <button class="nav-button" id="prev-field">Prev Field</button>
    </div>
    <div class="keyboard">
        <!-- Letters Layout -->
        <div id="letters" class="layout">
            <div class="row">
                <button class="key" data-key="q">q</button>
                <button class="key" data-key="w">w</button>
                <button class="key" data-key="e">e</button>
                <button class="key" data-key="r">r</button>
                <button class="key" data-key="t">t</button>
                <button class="key" data-key="y">y</button>
                <button class="key" data-key="u">u</button>
                <button class="key" data-key="i">i</button>
                <button class="key" data-key="o">o</button>
                <button class="key" data-key="p">p</button>
            </div>
            <div class="row">
                <button class="key" data-key="a">a</button>
                <button class="key" data-key="s">s</button>
                <button class="key" data-key="d">d</button>
                <button class="key" data-key="f">f</button>
                <button class="key" data-key="g">g</button>
                <button class="key" data-key="h">h</button>
                <button class="key" data-key="j">j</button>
                <button class="key" data-key="k">k</button>
                <button class="key" data-key="l">l</button>
            </div>
            <div class="row">
                <button class="key shift" data-key="shift">⇧</button>
                <button class="key" data-key="z">z</button>
                <button class="key" data-key="x">x</button>
                <button class="key" data-key="c">c</button>
                <button class="key" data-key="v">v</button>
                <button class="key" data-key="b">b</button>
                <button class="key" data-key="n">n</button>
                <button class="key" data-key="m">m</button>
                <button class="key backspace" data-key="backspace">⌫</button>
            </div>
            <div class="row">
                <button class="key symbol" data-key="symbol">123</button>
                <button class="key space" data-key=" ">Space</button>
                <button class="key enter" data-key="enter">↵</button>
            </div>
        </div>

        <!-- Uppercase Letters Layout -->
        <div id="uppercase" class="layout hidden">
            <div class="row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="row">
                <button class="key shift" data-key="shift">⇧</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key backspace" data-key="backspace">⌫</button>
            </div>
            <div class="row">
                <button class="key symbol" data-key="symbol">123</button>
                <button class="key space" data-key=" ">Space</button>
                <button class="key enter" data-key="enter">↵</button>
            </div>
        </div>

        <!-- Numbers and Symbols Layout -->
        <div id="symbols" class="layout hidden">
            <div class="row">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="0">0</button>
            </div>
            <div class="row">
                <button class="key" data-key="-">-</button>
                <button class="key" data-key="/">/</button>
                <button class="key" data-key=":">:</button>
                <button class="key" data-key=";">;</button>
                <button class="key" data-key="(">(</button>
                <button class="key" data-key=")">)</button>
                <button class="key" data-key="$">$</button>
                <button class="key" data-key="&">&</button>
                <button class="key" data-key="@">@</button>
            </div>
            <div class="row">
                <button class="key symbol" data-key="symbol-more">=+#</button>
                <button class="key" data-key=".">.</button>
                <button class="key" data-key=",">,</button>
                <button class="key" data-key="?">?</button>
                <button class="key" data-key="!">!</button>
                <button class="key" data-key="'">'</button>
                <button class="key backspace" data-key="backspace">⌫</button>
            </div>
            <div class="row">
                <button class="key letter" data-key="letter">ABC</button>
                <button class="key space" data-key=" ">Space</button>
                <button class="key enter" data-key="enter">↵</button>
            </div>
        </div>

        <!-- More Symbols Layout -->
        <div id="more-symbols" class="layout hidden">
            <div class="row">
                <button class="key" data-key="[">[</button>
                <button class="key" data-key="]">]</button>
                <button class="key" data-key="{">{</button>
                <button class="key" data-key="}">}</button>
                <button class="key" data-key="#">#</button>
                <button class="key" data-key="%">%</button>
                <button class="key" data-key="^">^</button>
                <button class="key" data-key="*">*</button>
                <button class="key" data-key="+">+</button>
                <button class="key" data-key="=">=</button>
            </div>
            <div class="row">
                <button class="key" data-key="_">_</button>
                <button class="key" data-key="\">\\</button>
                <button class="key" data-key="|">|</button>
                <button class="key" data-key="~">~</button>
                <button class="key" data-key="<">&lt;</button>
                <button class="key" data-key=">">&gt;</button>
                <button class="key" data-key="€">€</button>
                <button class="key" data-key="£">£</button>
                <button class="key" data-key="¥">¥</button>
            </div>
            <div class="row">
                <button class="key symbol" data-key="symbol-back">123</button>
                <button class="key" data-key=".">.</button>
                <button class="key" data-key=",">,</button>
                <button class="key" data-key="?">?</button>
                <button class="key" data-key="!">!</button>
                <button class="key" data-key="'">'</button>
                <button class="key backspace" data-key="backspace">⌫</button>
            </div>
            <div class="row">
                <button class="key letter" data-key="letter">ABC</button>
                <button class="key space" data-key=" ">Space</button>
                <button class="key enter" data-key="enter">↵</button>
            </div>
        </div>
    </div>

    <script>
        const inputArea = document.getElementById('input-area');
        const prevRecord = document.getElementById('prev-record');
        const nextRecord = document.getElementById('next-record');
        const layouts = document.querySelectorAll('.layout');
        let isShift = false;
        let currentLayout = 'letters';
        let animrunning = false;

        function showLayout(layoutId) {
            layouts.forEach(layout => {
                layout.classList.add('hidden');
            });
            document.getElementById(layoutId).classList.remove('hidden');
            currentLayout = layoutId;
        }

        function handleKeyPress(key) {
            let dataSpan = inputArea.querySelector('.data');
            if (key === 'backspace') {
                dataSpan.textContent = dataSpan.textContent.slice(0, -1);
            } else if (key === 'enter') {
                nextRec();
            } else if (key === 'shift') {
                isShift = !isShift;
                showLayout(isShift ? 'uppercase' : 'letters');
            } else if (key === 'symbol') {
                showLayout('symbols');
            } else if (key === 'symbol-more') {
                showLayout('more-symbols');
            } else if (key === 'symbol-back') {
                showLayout('symbols');
            } else if (key === 'letter') {
                showLayout(isShift ? 'uppercase' : 'letters');
            } else {
                if (dataSpan.textContent.length < 8) {
                    dataSpan.textContent += key;
                }
                if (isShift && currentLayout === 'uppercase') {
                    isShift = false;
                    showLayout('letters');
                }
            }
        }

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const dataKey = key.getAttribute('data-key');
                handleKeyPress(dataKey);
            });
        });

        // Initial setup
        showLayout('letters');

        // Field names for 8 columns
        const fieldNames = ['Maturity Date', 'Maturity Amt', 'Principal Amt', 'Opening Date', 'FD Account No', 'Interest', 'Banks', 'Name'];

        // Initialize 10x8 grid
        let grid = [];
        for (let i = 0; i < 10; i++) {
            grid[i] = [];
            for (let j = 0; j < 8; j++) {
                grid[i][j] = (i + 1) + ',' + (j + 1);
            }
        }

        // Navigation variables
        let currentRow = 0;
        let currentCol = 0;

        // Function to update input area
        function updateInputArea() {
            document.getElementById('field-name').textContent = fieldNames[currentCol];

            let prevRow = currentRow > 0 ? currentRow - 1 : 9;
            prevRecord.innerHTML = '<span class="serial">' + (prevRow + 1) + '</span><span class="data">' + grid[prevRow][currentCol] + '</span>';

            inputArea.innerHTML = '<span class="serial">' + (currentRow + 1) + '</span><span class="data">' + grid[currentRow][currentCol] + '</span>';

            let nextRow = currentRow < 9 ? currentRow + 1 : 0;
            nextRecord.innerHTML = '<span class="serial">' + (nextRow + 1) + '</span><span class="data">' + grid[nextRow][currentCol] + '</span>';
        }

        // Navigation functions
        function nextRec() {
            if (animrunning) return;
            animrunning = true;

            // Update hidden with new content
            let newNextRow = (currentRow + 2) % 10;
            document.getElementById('next-record-hidden').innerHTML = '<span class="serial">' + (newNextRow + 1) + '</span><span class="data">' + grid[newNextRow][currentCol] + '</span>';

            // Set visibility
            document.getElementById('next-record-hidden').style.visibility = 'visible';

            // Animate
            document.getElementById('prev-record').style.top = '100px';
            document.getElementById('prev-record').style.opacity = '0';
            document.getElementById('input-area').style.top = '150px';
            document.getElementById('input-area').style.opacity = '0.5';
            document.getElementById('next-record').style.top = '200px';
            document.getElementById('next-record').style.opacity = '1';
            document.getElementById('next-record-hidden').style.top = '250px';
            document.getElementById('next-record-hidden').style.opacity = '0.5';

            // Add transitionend listener
            document.getElementById('next-record-hidden').addEventListener('transitionend', handleNextRecTransitionEnd, { once: true });
        }

        function handleNextRecTransitionEnd() {
            // Capture old content before updating
            let oldPrev = document.getElementById('prev-record').innerHTML;
            let oldInput = document.getElementById('input-area').innerHTML;
            let oldNext = document.getElementById('next-record').innerHTML;

            // Update currentRow
            if (currentRow < 9) {
                currentRow++;
            } else {
                currentRow = 0;
            }
            updateInputArea();

            // Swap content
            document.getElementById('prev-record').innerHTML = oldInput;
            document.getElementById('input-area').innerHTML = oldNext;
            document.getElementById('next-record').innerHTML = document.getElementById('next-record-hidden').innerHTML;

            // Reset positions and visibility
            let animatedElements = ['prev-record', 'input-area', 'next-record', 'next-record-hidden'];
            animatedElements.forEach(id => {
                document.getElementById(id).style.transition = 'none';
            });

            document.getElementById('prev-record').style.top = '150px';
            document.getElementById('input-area').style.top = '200px';
            document.getElementById('next-record').style.top = '250px';
            document.getElementById('prev-record').style.opacity = '0.5';
            document.getElementById('input-area').style.opacity = '1';
            document.getElementById('next-record').style.opacity = '0.5';
            document.getElementById('next-record-hidden').style.visibility = 'hidden';
            document.getElementById('next-record-hidden').style.top = '300px';
            document.getElementById('next-record-hidden').style.opacity = '0.5';

            setTimeout(() => {
                animatedElements.forEach(id => {
                    document.getElementById(id).style.transition = '';
                });
                animrunning = false;
            }, 50);
        }

        function prevRec() {
            if (animrunning) return;
            animrunning = true;

            // Update hidden with new content
            let newPrevRow = (currentRow - 1 + 10) % 10;
            document.getElementById('prev-record-hidden').innerHTML = '<span class="serial">' + (newPrevRow + 1) + '</span><span class="data">' + grid[newPrevRow][currentCol] + '</span>';

            // Set opacity and visibility
            document.getElementById('prev-record-hidden').style.opacity = '0.5';
            document.getElementById('prev-record-hidden').style.visibility = 'visible';

            // Animate
            document.getElementById('prev-record').style.top = '200px';
            document.getElementById('prev-record').style.opacity = '0.5';
            document.getElementById('input-area').style.top = '250px';
            document.getElementById('input-area').style.opacity = '1';
            document.getElementById('next-record').style.top = '300px';
            document.getElementById('next-record').style.opacity = '0.5';
            document.getElementById('prev-record-hidden').style.top = '150px';

            // Add transitionend listener
            document.getElementById('prev-record-hidden').addEventListener('transitionend', handlePrevRecTransitionEnd, { once: true });
        }

        function handlePrevRecTransitionEnd() {
            // Capture old content before updating
            let oldPrev = document.getElementById('prev-record').innerHTML;
            let oldInput = document.getElementById('input-area').innerHTML;
            let oldNext = document.getElementById('next-record').innerHTML;

            // Update currentRow
            if (currentRow > 0) {
                currentRow--;
            } else {
                currentRow = 9;
            }
            updateInputArea();

            // Swap content
            document.getElementById('prev-record').innerHTML = document.getElementById('prev-record-hidden').innerHTML;
            document.getElementById('input-area').innerHTML = oldPrev;
            document.getElementById('next-record').innerHTML = oldInput;

            // Reset positions and visibility
            let animatedElements = ['prev-record', 'input-area', 'next-record', 'prev-record-hidden'];
            animatedElements.forEach(id => {
                document.getElementById(id).style.transition = 'none';
            });

            document.getElementById('prev-record').style.top = '150px';
            document.getElementById('input-area').style.top = '200px';
            document.getElementById('next-record').style.top = '250px';
            document.getElementById('prev-record').style.opacity = '0.5';
            document.getElementById('input-area').style.opacity = '1';
            document.getElementById('next-record').style.opacity = '0.5';
            document.getElementById('prev-record-hidden').style.visibility = 'hidden';
            document.getElementById('prev-record-hidden').style.top = '100px';
            document.getElementById('prev-record-hidden').style.opacity = '0';

            setTimeout(() => {
                animatedElements.forEach(id => {
                    document.getElementById(id).style.transition = '';
                });
                animrunning = false;
            }, 50);
        }

        function nextField() {
            if (currentCol < 7) {
                currentCol++;
            } else {
                currentCol = 0;
            }
            updateInputArea();
        }

        function prevField() {
            if (currentCol > 0) {
                currentCol--;
            } else {
                currentCol = 7;
            }
            updateInputArea();
        }

        // Add event listeners for navigation buttons
        document.getElementById('next-rec').addEventListener('click', nextRec);
        document.getElementById('prev-rec').addEventListener('click', prevRec);
        document.getElementById('next-field').addEventListener('click', nextField);
        document.getElementById('prev-field').addEventListener('click', prevField);

        // Display first element in input area
        updateInputArea();
    </script>
</body>
</html>
