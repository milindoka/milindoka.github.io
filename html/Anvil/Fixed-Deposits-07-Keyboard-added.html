<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated List</title>
  <style>
    :root {
      --item-height: 50px;
      --item-width: 200px;
      --animation-duration: 0.5s;
    }
    .central {
      background-color: #f1f7cb;
      outline: none;
    }
    .list-container {
      position: relative;
      height: calc(var(--item-height) * 5);
      width: var(--item-width);
      margin: 20px auto;
      overflow: hidden;
    }
    .list-item {
      position: absolute;
      height: 40px;
      width: 100%;
      transition: all var(--animation-duration) ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .key {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
      flex: 1;
      text-align: center;
    }
    .key.wide {
      flex: 2;
    }
    .key.special {
      background-color: #eee;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      flex: 1;
    }
    @media (max-width: 600px) {
      .list-container {
        width: 90%;
        margin: 20px auto;
      }
      .button-container {
        gap: 5px;
        margin: 10px auto;
      }
      button {
        padding: 15px;
        font-size: 18px;
      }
      .list-item {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="list-container" class="list-container"></div>
  <div class="button-container">
    <button id="animate-btn">Animate Up</button>
    <button id="animate-down-btn">Animate Down</button>
  </div>
  <div class="keyboard">
    <div class="keyboard-row">
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>
    </div>
    <div class="keyboard-row">
      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
    </div>
    <div class="keyboard-row">
      <div class="key special">Shift</div>
      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key special">⌫</div>
    </div>
    <div class="keyboard-row">
      <div class="key special">123</div>
      <div class="key wide">Space</div>
      <div class="key special">Enter</div>
    </div>
  </div>

  <script>
    const listContainer = document.getElementById('list-container');
    const animateBtn = document.getElementById('animate-btn');
    const animateDownBtn = document.getElementById('animate-down-btn'); // NEW
    const itemHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--item-height'));
    const items = Array.from({length: 21}, (_, i) => `Number ${i + 10}`);
    let currentIndex = 0;
    let isAnimating = false;
    const editedItems = {};

    function createListItems() {
      for (let i = 0; i < 5; i++) {
        const item = document.createElement('div');
        item.className = 'list-item';
        item.style.top = `${i * itemHeight}px`;
        item.style.opacity = i === 1 || i === 3 ? 0.5 : i === 2 ? 1 : 0;
        if (parseFloat(item.style.opacity) === 1) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
        listContainer.appendChild(item);
      }
      updateListItems();
    }

    function updateListItems() {
      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        const original = items[(currentIndex + index) % items.length];
        item.dataset.original = original;
        item.textContent = editedItems[original] || original;
      });
    }

    function animateList() {  // Animate Up
      if (isAnimating) return;
      isAnimating = true;

      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        item.style.top = `${(index - 1) * itemHeight}px`;
        item.style.opacity = index === 3 ? 1 : index === 2 || index === 4 ? 0.5 : 0;
        if (parseFloat(item.style.opacity) === 1) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
      });

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % items.length;
        updateListItems();
        listItems.forEach((item, index) => {
          item.style.transition = 'none';
          item.style.top = `${index * itemHeight}px`;
          item.style.opacity = index === 2 ? 1 : index === 1 || index === 3 ? 0.5 : 0;
          if (parseFloat(item.style.opacity) === 1) {
            item.classList.add('central');
          } else {
            item.classList.remove('central');
          }
        });
        setTimeout(() => {
          listItems.forEach(item => item.style.transition = '');
          isAnimating = false;
        }, 50);
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
    }

    function animateListDown() {  // NEW: Animate Down
      if (isAnimating) return;
      isAnimating = true;

      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        item.style.top = `${(index + 1) * itemHeight}px`;
        item.style.opacity = index === 1 ? 1 : index === 2 || index === 0 ? 0.5 : 0;
        if (parseFloat(item.style.opacity) === 1) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
      });

      setTimeout(() => {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateListItems();
        listItems.forEach((item, index) => {
          item.style.transition = 'none';
          item.style.top = `${index * itemHeight}px`;
          item.style.opacity = index === 2 ? 1 : index === 1 || index === 3 ? 0.5 : 0;
          if (parseFloat(item.style.opacity) === 1) {
            item.classList.add('central');
          } else {
            item.classList.remove('central');
          }
        });
        setTimeout(() => {
          listItems.forEach(item => item.style.transition = '');
          isAnimating = false;
        }, 50);
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
    }

    createListItems();
    animateBtn.addEventListener('click', animateList);
    animateDownBtn.addEventListener('click', animateListDown); // NEW

    // Keyboard functionality
    const keys = document.querySelectorAll('.key');
    let isShift = false;

    keys.forEach(key => {
      key.addEventListener('click', () => {
        if (isAnimating) return;
        const centralItem = document.querySelector('.central');
        if (!centralItem) return;

        const keyText = key.textContent;
        let char = keyText;

        if (keyText === 'Space') {
          char = ' ';
        } else if (keyText === '⌫') {
          // Backspace
          const text = centralItem.textContent;
          centralItem.textContent = text.slice(0, -1);
          editedItems[centralItem.dataset.original] = centralItem.textContent;
          return;
        } else if (keyText === 'Enter') {
          char = '\n';
        } else if (keyText === 'Shift') {
          isShift = !isShift;
          // Toggle case for all keys
          keys.forEach(k => {
            if (k.textContent.length === 1 && /[a-zA-Z]/.test(k.textContent)) {
              k.textContent = isShift ? k.textContent.toUpperCase() : k.textContent.toLowerCase();
            }
          });
          return;
        } else if (keyText === '123') {
          // Switch to numbers, but for simplicity, do nothing
          return;
        }

        if (isShift && /[a-z]/.test(char)) {
          char = char.toUpperCase();
        }

        centralItem.textContent += char;
        editedItems[centralItem.dataset.original] = centralItem.textContent;
      });
    });
  </script>
</body>
</html>
