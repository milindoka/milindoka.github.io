<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated List</title>
  <style>
    :root {
      --item-height: 50px;
      --item-width: 200px;
      --animation-duration: 0.5s;
    }
    .central {
      outline: none;
    }
    .list-container {
      position: relative;
      height: calc(var(--item-height) * 5);
      width: var(--item-width);
      margin: 20px auto;
      overflow: visible;
    }
    .list-item {
      position: absolute;
      height: 40px;
      width: 100%;
      transition: all var(--animation-duration) ease;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 16px;
      background-color: #f1f7cb;
      padding-left: 10px;
    }
    .serial {
      margin-right: 10px;
      font-weight: bold;
      min-width: 30px;
      border-right: 10px solid white;
      padding-right: 10px;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .text {
      flex: 1;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin: 25px auto;
      width: 100%;
      max-width: 400px;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .key {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
      flex: 1;
      text-align: center;
    }
    .key.wide {
      flex: 2;
    }
    .key.special {
      background-color: #eee;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
    }
    .circular-panel {
      position: relative;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f0f0f0;
      margin: 20px auto;
      border: 2px solid #ccc;
    }
    .arrow-btn {
      position: absolute;
      width: 20px;
      height: 20px;
      border: none;
      background-color: #fff;
      border-radius: 0;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .arrow-btn:hover {
      background-color: #e0e0e0;
    }
    .arrow-btn.left {
      left: -5px;
      top: 50%;
      transform: translateY(-50%);
    }
    .arrow-btn.right {
      right: -5px;
      top: 50%;
      transform: translateY(-50%);
    }
    .arrow-btn.up {
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .arrow-btn.down {
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      flex: 1;
    }
    .header {
      position: relative;
      margin-bottom: 20px;
    }
    .left-group {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
    }
    #field-title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #next-field-btn {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    .hamburger-menu {
      position: relative;
      margin-right: 10px;
    }
    .hamburger-icon {
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      background-color: #f0f0f0;
    }
    .hamburger-icon:hover {
      background-color: #e0e0e0;
    }
    .menu-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      min-width: 150px;
    }
    .menu-item {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background-color: #f5f5f5;
    }
    @media (max-width: 600px) {
      .list-container {
        width: 90%;
        margin: 20px auto;
      }
      .button-container {
        gap: 5px;
        margin: 10px auto;
      }
      button {
        padding: 15px;
        font-size: 18px;
      }
      .list-item {
        font-size: 18px;
      }
    }
    .slider-container button {
      padding: 0;
      font-size: 12px;
      cursor: pointer;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: auto;
    }
    .slider-container button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left-group">
      <div class="hamburger-menu">
        <div class="hamburger-icon">☰</div>
        <div class="menu-dropdown">
          <div class="menu-item" id="load-data">Load Data</div>
          <div class="menu-item" id="save-data">Save Data</div>
          <div class="menu-item" id="insert-above">Insert Above</div>
          <div class="menu-item" id="insert-below">Insert Below</div>
          <div class="menu-item" id="copy-upper">Copy Upper</div>
          <div class="menu-item" id="sort">Sort</div>
        </div>
      </div>
      <button id="prev-field-btn" class="arrow-btn" style="margin-left: 40px; width: 15px; height: 15px; font-size: 12px;">←</button>
    </div>
    <h2 id="field-title">Field 1</h2>
    <button id="next-field-btn" class="arrow-btn" style="width: 15px; height: 15px; font-size: 12px;">→</button>
  </div>
  <div id="list-container" class="list-container">
  </div>

  <!-- Navigation sliderFixed-Deposits-22-Button arrangement in progress below scrolling area -->
  <div class="slider-container" style="margin-top: -45px; margin-bottom: 50px; position: relative; display: flex; align-items: center; gap: 10px;">
    <button id="prev-record-btn" style="max-width:fit-content;font-size: x-large;margin-left: 20px;">&nbsp&nbsp<&nbsp&nbsp</button>
    <input type="range" id="record-slider" min="1" max="21" value="20" style="flex: 1; height: 20px; cursor: pointer; background: #ddd; outline: none; border-radius: 10px; -webkit-appearance: none;">
    <button id="next-record-btn" style="max-width:fit-content;font-size:x-large;margin-right: 20px;">&nbsp&nbsp>&nbsp&nbsp</button>
    <div style="display: flex; justify-content: space-between; font-size: 12px; color: #666; position: absolute; bottom: -25px; left: 30px; right: 30px;">
      <span>1</span>
      <span>21</span>
    </div>
  </div>

  <div class="keyboard" style="margin-top: 0px;">
    <div class="keyboard-row">
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>
    </div>
    <div class="keyboard-row">
      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
    </div>
    <div class="keyboard-row">
      <div class="key special">Shift</div>
      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key special">⌫</div>
    </div>
    <div class="keyboard-row">
      <div class="key special">123</div>
      <div class="key wide special">Space</div>
      <div class="key special">Enter</div>
    </div>
  </div>
  <input type="file" id="file-input" accept=".html" style="display:none">

  <script>
  
    const listContainer = document.getElementById('list-container');
    const recordSlider = document.getElementById('record-slider');
    const nextFieldBtn = document.getElementById('next-field-btn');
    const prevFieldBtn = document.getElementById('prev-field-btn');
    const itemHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--item-height'));
    const items = Array.from({length: 21}, () => ({
      field1: '',
      field2: '',
      field3: '',
      field4: '',
      field5: '',
      field6: '',
      field7: '',
      field8: ''
    }));
    const fieldNames = ['Field 1', 'Field 2', 'Field 3', 'Field 4', 'Field 5', 'Field 6', 'Field 7', 'Field 8'];
    let currentIndex = 19;
    let currentField = 0;
    let isAnimating = false;
    const editedItems = {};

    function createListItems() {
      for (let i = 0; i < 5; i++) {
        const item = document.createElement('div');
        item.className = 'list-item';
        item.style.top = `${i * itemHeight}px`;
        item.style.opacity = i === 1 || i === 3 ? 0.5 : i === 2 ? 1 : 0;
        if (parseFloat(item.style.opacity) === 1) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
        listContainer.appendChild(item);
      }
      updateListItems();
    }

    function updateListItems() {
      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        const recordIndex = (currentIndex + index) % items.length;
        const original = items[recordIndex];
        item.dataset.recordIndex = recordIndex;
        const serial = recordIndex + 1;
        const fieldKey = `field${currentField + 1}`;
        const baseText = original[fieldKey];
        const editKey = `${recordIndex}-${currentField}`;
        const editableText = editedItems[editKey] !== undefined ? editedItems[editKey] : baseText;
        item.innerHTML = `<span class="serial">${serial}.</span><span class="text">${editableText}</span>`;
      });
      // Ensure central class is set
      listItems.forEach((item, index) => {
        if (parseFloat(item.style.opacity) === 1) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
      });
      document.getElementById('field-title').textContent = fieldNames[currentField];
    }

    function animateList() {  // Animate Up
      if (isAnimating) return;
      isAnimating = true;

      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        item.style.top = `${(index - 1) * itemHeight}px`;
        item.style.opacity = index === 3 ? 1 : index === 2 || index === 4 ? 0.5 : 0;
        if (parseFloat(item.style.opacity) === 1) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
      });

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % items.length;
        updateListItems();
        listItems.forEach((item, index) => {
          item.style.transition = 'none';
          item.style.top = `${index * itemHeight}px`;
          item.style.opacity = index === 2 ? 1 : index === 1 || index === 3 ? 0.5 : 0;
          if (parseFloat(item.style.opacity) === 1) {
            item.classList.add('central');
          } else {
            item.classList.remove('central');
          }
        });
        setTimeout(() => {
          listItems.forEach(item => item.style.transition = '');
          isAnimating = false;
        }, 50);
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
    }

    function animateListDown() {  // NEW: Animate Down
      if (isAnimating) return;
      isAnimating = true;

      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        item.style.top = `${(index + 1) * itemHeight}px`;
        item.style.opacity = index === 1 ? 1 : index === 2 || index === 0 ? 0.5 : 0;
        if (parseFloat(item.style.opacity) === 1) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
      });

      setTimeout(() => {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateListItems();
        listItems.forEach((item, index) => {
          item.style.transition = 'none';
          item.style.top = `${index * itemHeight}px`;
          item.style.opacity = index === 2 ? 1 : index === 1 || index === 3 ? 0.5 : 0;
          if (parseFloat(item.style.opacity) === 1) {
            item.classList.add('central');
          } else {
            item.classList.remove('central');
          }
        });
        setTimeout(() => {
          listItems.forEach(item => item.style.transition = '');
          isAnimating = false;
        }, 50);
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
    }

    createListItems();

    // Navigation slider functionality
    function updateSliderPosition() {
      // Convert currentIndex (0-20) to slider value (1-21)
      recordSlider.value = currentIndex + 1;
    }

    function jumpToRecord(recordNumber) {
      // Convert slider value (1-21) to currentIndex (0-20)
      const newIndex = recordNumber - 1;
      if (newIndex === currentIndex) return;

      // Direct jump without animation
      currentIndex = newIndex;
      updateListItems();
      updateSliderPosition();

      // Ensure the central item is properly selected after jump
      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach(item => {
        if (parseFloat(item.style.opacity) === 1) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
      });

      // Ensure keyboard functionality works after jump
      isAnimating = false;
    }

    recordSlider.addEventListener('change', (e) => {
      jumpToRecord(parseInt(e.target.value));
    });

    // Update slider when records change
    const originalAnimateList = animateList;
    const originalAnimateListDown = animateListDown;

    animateList = function() {
      originalAnimateList();
      setTimeout(updateSliderPosition, 550);
    };

    animateListDown = function() {
      originalAnimateListDown();
      setTimeout(updateSliderPosition, 550);
    };

    // Initialize slider position
    updateSliderPosition();
    function changeField(direction) {
      if (isAnimating) return;
      isAnimating = true;

      const listItems = document.querySelectorAll('.list-item');
      const originalOpacities = Array.from(listItems).map(item => parseFloat(item.style.opacity));

      // Fade out
      listItems.forEach(item => {
        item.style.opacity = '0';
      });

      setTimeout(() => {
        // Change field
        currentField = (currentField + direction + 8) % 8;
        updateListItems();

        // Fade in
        listItems.forEach((item, index) => {
          item.style.opacity = originalOpacities[index];
          if (parseFloat(item.style.opacity) === 1) {
            item.classList.add('central');
          } else {
            item.classList.remove('central');
          }
        });

        setTimeout(() => {
          isAnimating = false;
        }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
    }

    nextFieldBtn.addEventListener('click', () => {
      changeField(1);
    });
    prevFieldBtn.addEventListener('click', () => {
      changeField(-1);
    });

    document.getElementById('prev-record-btn').addEventListener('click', () => {
      animateListDown();
    });
    document.getElementById('next-record-btn').addEventListener('click', () => {
      animateList();
    });

    // Keyboard functionality
    const keys = document.querySelectorAll('.key');
    let isCapsLock = false;
    let isTemporaryCapsLock = false;
    let capsLockTimeout = null;
    let isNumberMode = false;
    const letterKeys = ['q','w','e','r','t','y','u','i','o','p','a','s','d','f','g','h','j','k','l','z','x','c','v','b','n','m'];
    const numberKeys = ['1','2','3','4','5','6','7','8','9','0','@','#','$','%','&','*','(',')','\'','.',',','?','!','-','+','=','/'];

    function updateKeyCases() {
      keys.forEach(k => {
        if (k.textContent.length === 1 && /[a-zA-Z]/.test(k.textContent)) {
          k.textContent = isCapsLock ? k.textContent.toUpperCase() : k.textContent.toLowerCase();
        }
      });
    }

    keys.forEach(key => {
      key.addEventListener('click', () => {
        if (isAnimating) return;
        const centralItem = document.querySelector('.central');
        if (!centralItem) return;
        const textSpan = centralItem.querySelector('.text');
        const recordIndex = centralItem.dataset.recordIndex;

        const keyText = key.textContent;
        let char = keyText;

        if (keyText === 'Space') {
          char = ' ';
        } else if (keyText === '⌫') {
          // Backspace
          if (textSpan.textContent.length > 0) {
            textSpan.textContent = textSpan.textContent.slice(0, -1);
            const editKey = `${recordIndex}-${currentField}`;
            editedItems[editKey] = textSpan.textContent;
            items[recordIndex][`field${currentField + 1}`] = textSpan.textContent;
          }
          return;
        } else if (keyText === 'Enter') {
          // Next field navigation
          if (currentField === 7) {
            // Last field, go to first field and next record
            currentField = 0;
            animateList();
          } else {
            // Next field
            changeField(1);
          }
          return;
        } else if (keyText === 'Shift') {
          if (capsLockTimeout) {
            // Double click detected
            clearTimeout(capsLockTimeout);
            capsLockTimeout = null;
            isCapsLock = true;
            isTemporaryCapsLock = false;
          } else {
            // Single click
            isCapsLock = !isCapsLock;
            isTemporaryCapsLock = true;
            capsLockTimeout = setTimeout(() => {
              capsLockTimeout = null;
            }, 250); // Double click window
          }
          updateKeyCases();
          return;
        } else if (keyText === '123' || keyText === 'ABC') {
          if (!isNumberMode) {
            isNumberMode = true;
            // Change to numbers
            const allKeys = document.querySelectorAll('.key');
            let idx = 0;
            allKeys.forEach(k => {
              if (!k.classList.contains('special')) {
                k.textContent = numberKeys[idx] || k.textContent;
                idx++;
              }
            });
            // Change 123 to ABC
            const numKey = [...allKeys].find(k => k.textContent === '123');
            if (numKey) numKey.textContent = 'ABC';
          } else {
            isNumberMode = false;
            // Change back to letters
            const allKeys = document.querySelectorAll('.key');
            let idx = 0;
            allKeys.forEach(k => {
              if (!k.classList.contains('special')) {
                k.textContent = letterKeys[idx] || k.textContent;
                idx++;
              }
            });
            // Preserve caps lock state
            updateKeyCases();
            // Change ABC to 123
            const abcKey = [...allKeys].find(k => k.textContent === 'ABC');
            if (abcKey) abcKey.textContent = '123';
          }
          return;
        }

        // Apply caps lock if active
        if (isCapsLock && /[a-z]/.test(char)) {
          char = char.toUpperCase();
        }

        textSpan.textContent += char;
        const editKey = `${recordIndex}-${currentField}`;
        editedItems[editKey] = textSpan.textContent;
        items[recordIndex][`field${currentField + 1}`] = textSpan.textContent;

        // Turn off temporary caps lock after typing a letter
        if (isTemporaryCapsLock && /[a-zA-Z]/.test(char)) {
          isCapsLock = false;
          isTemporaryCapsLock = false;
          updateKeyCases();
        }
      });
    });

    // Physical keyboard functionality
    document.addEventListener('keydown', (e) => {
      if (isAnimating) return;
      const centralItem = document.querySelector('.central');
      if (!centralItem) return;
      const textSpan = centralItem.querySelector('.text');
      const recordIndex = centralItem.dataset.recordIndex;

      const key = e.key;
      if (key.length === 1) { // printable character
        textSpan.textContent += key;
        const editKey = `${recordIndex}-${currentField}`;
        editedItems[editKey] = textSpan.textContent;
        items[recordIndex][`field${currentField + 1}`] = textSpan.textContent;
      } else if (key === 'Backspace') {
        if (textSpan.textContent.length > 0) {
          textSpan.textContent = textSpan.textContent.slice(0, -1);
          const editKey = `${recordIndex}-${currentField}`;
          editedItems[editKey] = textSpan.textContent;
          items[recordIndex][`field${currentField + 1}`] = textSpan.textContent;
        }
      } else if (key === 'Enter') {
        if (currentField === 7) {
          currentField = 0;
          animateList();
        } else {
          changeField(1);
        }
      }
      e.preventDefault();
    });

    // Hamburger menu functionality
    const hamburgerIcon = document.querySelector('.hamburger-icon');
    const menuDropdown = document.querySelector('.menu-dropdown');
    const menuItems = document.querySelectorAll('.menu-item');

    hamburgerIcon.addEventListener('click', () => {
      menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.hamburger-menu')) {
        menuDropdown.style.display = 'none';
      }
    });

    // Menu item actions
    document.getElementById('load-data').addEventListener('click', () => {
      const savedData = localStorage.getItem('anvilData');
      if (savedData) {
        const parsedData = JSON.parse(savedData);
        Object.assign(items, parsedData.items);
        Object.assign(editedItems, parsedData.editedItems);
        updateListItems();
        alert('Data loaded successfully!');
      } else {
        alert('No saved data found.');
      }
      menuDropdown.style.display = 'none';
    });

    document.getElementById('save-data').addEventListener('click', () => {
      const dataToSave = {
        items: items,
        editedItems: editedItems
      };
      localStorage.setItem('anvilData', JSON.stringify(dataToSave));
      alert('Data saved successfully!');
      menuDropdown.style.display = 'none';
    });

    document.getElementById('insert-above').addEventListener('click', () => {
      const centralItem = document.querySelector('.central');
      if (!centralItem) return;
      const recordIndex = parseInt(centralItem.dataset.recordIndex);
      const newItem = {
        field1: '',
        field2: '',
        field3: '',
        field4: '',
        field5: '',
        field6: '',
        field7: '',
        field8: ''
      };
      items.splice(recordIndex, 0, newItem);
      // Update editedItems keys for records after insertion
      const newEditedItems = {};
      Object.keys(editedItems).forEach(key => {
        const [recIdx, fieldIdx] = key.split('-').map(Number);
        if (recIdx >= recordIndex) {
          newEditedItems[`${recIdx + 1}-${fieldIdx}`] = editedItems[key];
        } else {
          newEditedItems[key] = editedItems[key];
        }
      });
      Object.assign(editedItems, newEditedItems);
      updateListItems();
      menuDropdown.style.display = 'none';
    });

    document.getElementById('insert-below').addEventListener('click', () => {
      const centralItem = document.querySelector('.central');
      if (!centralItem) return;
      const recordIndex = parseInt(centralItem.dataset.recordIndex);
      const newItem = {
        field1: '',
        field2: '',
        field3: '',
        field4: '',
        field5: '',
        field6: '',
        field7: '',
        field8: ''
      };
      items.splice(recordIndex + 1, 0, newItem);
      // Update editedItems keys for records after insertion
      const newEditedItems = {};
      Object.keys(editedItems).forEach(key => {
        const [recIdx, fieldIdx] = key.split('-').map(Number);
        if (recIdx > recordIndex) {
          newEditedItems[`${recIdx + 1}-${fieldIdx}`] = editedItems[key];
        } else {
          newEditedItems[key] = editedItems[key];
        }
      });
      Object.assign(editedItems, newEditedItems);
      updateListItems();
      menuDropdown.style.display = 'none';
    });

    document.getElementById('copy-upper').addEventListener('click', () => {
      const centralItem = document.querySelector('.central');
      if (!centralItem) return;
      const recordIndex = parseInt(centralItem.dataset.recordIndex);
      if (recordIndex === 0) return; // No upper record
      const upperRecord = items[recordIndex - 1];
      const fieldKey = `field${currentField + 1}`;
      const upperValue = upperRecord[fieldKey];
      const textSpan = centralItem.querySelector('.text');
      textSpan.textContent = upperValue;
      const editKey = `${recordIndex}-${currentField}`;
      editedItems[editKey] = upperValue;
      items[recordIndex][fieldKey] = upperValue;
      menuDropdown.style.display = 'none';
    });

    document.getElementById('sort').addEventListener('click', () => {
      const fieldKey = `field${currentField + 1}`;
      items.sort((a, b) => {
        const aVal = editedItems[`${items.indexOf(a)}-${currentField}`] || a[fieldKey] || '';
        const bVal = editedItems[`${items.indexOf(b)}-${currentField}`] || b[fieldKey] || '';
        return aVal.localeCompare(bVal);
      });
      // Clear editedItems as sorting changes indices
      Object.keys(editedItems).forEach(key => delete editedItems[key]);
      updateListItems();
      menuDropdown.style.display = 'none';
    });
  </script>
</body>
</html>
