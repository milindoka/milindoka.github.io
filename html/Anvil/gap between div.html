<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated List</title>
  <style>
    :root {
      --item-height: 50px;
      --item-width: 200px;
      --animation-duration: 0.5s;
    }
    .central {
      background-color: #f1f7cb;
    }
    .list-container {
      position: relative;
      height: calc(var(--item-height) * 5);
      width: var(--item-width);
      margin: 20px auto;
      overflow: hidden;
    }
    .list-item {
      position: absolute;
      height: 40px;
      width: 100%;
      transition: all var(--animation-duration) ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      flex: 1;
    }
    @media (max-width: 600px) {
      .list-container {
        width: 90%;
        margin: 20px auto;
      }
      .button-container {
        gap: 5px;
        margin: 10px auto;
      }
      button {
        padding: 15px;
        font-size: 18px;
      }
      .list-item {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="list-container" class="list-container"></div>
  <div class="button-container">
    <button id="animate-btn">Animate Up</button>
    <button id="animate-down-btn">Animate Down</button>
  </div>

  <script>
    const listContainer = document.getElementById('list-container');
    const animateBtn = document.getElementById('animate-btn');
    const animateDownBtn = document.getElementById('animate-down-btn'); // NEW
    const itemHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--item-height'));
    const items = Array.from({length: 21}, (_, i) => `Number ${i + 10}`);
    let currentIndex = 0;
    let isAnimating = false;

    function createListItems() {
      for (let i = 0; i < 5; i++) {
        const item = document.createElement('div');
        item.className = 'list-item';
        item.style.top = `${i * itemHeight}px`;
        item.style.opacity = i === 1 || i === 3 ? 0.5 : i === 2 ? 1 : 0;
        if (parseFloat(item.style.opacity) > 0) {
          item.classList.add('central');
        }
        listContainer.appendChild(item);
      }
      updateListItems();
    }

    function updateListItems() {
      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        item.textContent = items[(currentIndex + index) % items.length];
      });
    }

    function animateList() {  // Animate Up
      if (isAnimating) return;
      isAnimating = true;

      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        item.style.top = `${(index - 1) * itemHeight}px`;
        item.style.opacity = index === 3 ? 1 : index === 2 || index === 4 ? 0.5 : 0;
        if (parseFloat(item.style.opacity) > 0) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
      });

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % items.length;
        updateListItems();
        listItems.forEach((item, index) => {
          item.style.transition = 'none';
          item.style.top = `${index * itemHeight}px`;
          item.style.opacity = index === 2 ? 1 : index === 1 || index === 3 ? 0.5 : 0;
          if (parseFloat(item.style.opacity) > 0) {
            item.classList.add('central');
          } else {
            item.classList.remove('central');
          }
        });
        setTimeout(() => {
          listItems.forEach(item => item.style.transition = '');
          isAnimating = false;
        }, 50);
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
    }

    function animateListDown() {  // NEW: Animate Down
      if (isAnimating) return;
      isAnimating = true;

      const listItems = document.querySelectorAll('.list-item');
      listItems.forEach((item, index) => {
        item.style.top = `${(index + 1) * itemHeight}px`;
        item.style.opacity = index === 1 ? 1 : index === 2 || index === 0 ? 0.5 : 0;
        if (parseFloat(item.style.opacity) > 0) {
          item.classList.add('central');
        } else {
          item.classList.remove('central');
        }
      });

      setTimeout(() => {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateListItems();
        listItems.forEach((item, index) => {
          item.style.transition = 'none';
          item.style.top = `${index * itemHeight}px`;
          item.style.opacity = index === 2 ? 1 : index === 1 || index === 3 ? 0.5 : 0;
          if (parseFloat(item.style.opacity) > 0) {
            item.classList.add('central');
          } else {
            item.classList.remove('central');
          }
        });
        setTimeout(() => {
          listItems.forEach(item => item.style.transition = '');
          isAnimating = false;
        }, 50);
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000);
    }

    createListItems();
    animateBtn.addEventListener('click', animateList);
    animateDownBtn.addEventListener('click', animateListDown); // NEW
  </script>
</body>
</html>
